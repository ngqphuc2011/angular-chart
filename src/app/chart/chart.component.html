<div class="flex">
    <div class="flex-item">
      <div style="display: block;">
        <canvas *ngIf="chartData.length" baseChart [datasets]="chartData" [labels]="chartLabels"
          [options]="chartOptions" [colors]="chartColors" [legend]="chartLegend" [chartType]="chartType"
          [plugins]="chartPlugins"></canvas>
      </div>
    </div>
  </div>
